<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Change Image on Hover in CSS</title>
    <style type="text/css">
      .card-eff {
        width: 130px;
        height: 195px;
        background: url("images/bedding1.png") no-repeat;
        margin: 50px;
      }
      .card-eff:hover {
        background: url("images/couch.webp") no-repeat;
      }
    </style>
  </head>
  <body>
    <div class="card-eff"></div>
  </body>
</html>
