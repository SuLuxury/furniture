<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>

.image-container { 
    position: relative; 
    display: inline-block; 
} 
 
.default-image { 
    display: block; /* Show the default image */ 
} 
 
.hover-image { 
    display: none; /* Hide the hover image by default */ 
} 
 
.image-container:hover .default-image { 
    display: none; /* Hide default image on hover */ 
} 
 
.image-container:hover .hover-image { 
    display: block; /* Show hover image on hover */ 
} 
    </style>
  </head>
  <body>
    <div class="image-container"> 
        <img src="images/himage1.jpg" alt="Image 1" class="default-image"> 
        <img src="images/himage2.jpg" alt="Image 2" class="hover-image"> 
    </div> 
    <div class="image-container"> 
    <img src="images/himage3.jpg" alt="" class="default-image"> 
    <img src="images/new-launch.jpg" alt="" class="hover-image"> 
</div> 
</body> 
</html> 



    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
