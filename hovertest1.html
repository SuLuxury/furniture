<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Change Image on Hover in CSS</title>
    <style>
      .card {
        width: 50px;
        height: 55px;
        background: url(images/couch.webp) no-repeat;
      }
      .card:hover {
        /* background: url("images/couch.webp") no-repeat; */
        background: url(images/couch.webp) no-repeat;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img src="images/couchliving.avif" alt="" />
    </div>
  </body>
</html>
